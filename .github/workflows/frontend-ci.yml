name: Frontend CI/CD + Security Scans (EC2)

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  actions: read
  packages: write

jobs:
  # --- 1. SONARQUBE SAST (Code Quality + Bugs) ---
  sonarqube:
    name: SonarQube SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # --- 2. SNYK SCA (npm Dependency Vulnerabilities) ---
  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    needs: sonarqube
    steps:
      - uses: actions/checkout@v4
      
      - name: Install npm dependencies
        run: npm ci

      - name: Snyk SCA Test
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  # --- 3. BUILD & PUSH DOCKER IMAGE ---
  build-and-push:
    runs-on: ubuntu-latest
    needs: snyk
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        env:
          IMAGE_NAME: ${{ secrets.FRONTEND_IMAGE }}
        run: |
          echo "Building image $IMAGE_NAME:${{ github.sha }}"
          docker buildx build \
            --tag $IMAGE_NAME:${{ github.sha }} \
            --tag $IMAGE_NAME:latest \
            --push .

  # --- 4. DEPLOY TO EC2 ---
  deploy-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy frontend to EC2
        env:
          FRONTEND_IMAGE: ${{ secrets.FRONTEND_IMAGE }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          REG_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          REG_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
            echo '$REG_PASSWORD' | docker login $REGISTRY -u '$REG_USERNAME' --password-stdin &&
            docker pull $FRONTEND_IMAGE:latest &&
            docker ps -q --filter 'name=projecthub-frontend' | xargs -r docker stop &&
            docker ps -aq --filter 'name=projecthub-frontend' | xargs -r docker rm &&
            docker run -d --name projecthub-frontend \
              --link projecthub-backend \
              --restart unless-stopped \
              -p 8080:80 \
              $FRONTEND_IMAGE:latest
          "

  # --- 5. OWASP ZAP DAST (Dynamic Security Testing) ---
  dast-scan:
    name: OWASP ZAP DAST Full Scan
    runs-on: ubuntu-latest
    needs: deploy-ec2
    if: always()
    timeout-minutes: 20
    continue-on-error: true
    steps:
      - name: Prepare workspace files & permissions
        run: |
          touch report_json.json report_md.md report_html.html zap-report.html
          chmod a+w report_json.json report_md.md report_html.html zap-report.html

      - name: OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'http://52.4.214.64:8080'
          cmd_options: '-z -r zap-report.html'
        timeout-minutes: 12
        continue-on-error: true

      - name: Show a short summary (logs)
        if: always()
        run: |
          echo "===== ZAP quick summary (top lines of zap-report.html if present) ====="
          if [ -f zap-report.html ]; then
            sed -n '1,120p' zap-report.html || true
          else
            echo "No zap-report.html found"
          fi

      - name: Upload ZAP report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            zap-report.html
            report_json.json
            report_md.md
            report_html.html