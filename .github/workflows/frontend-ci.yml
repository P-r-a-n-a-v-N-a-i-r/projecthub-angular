name: Frontend CI/CD (EC2)

on:
  push:
    branches: [ main ]

jobs:
  # --- SONARQUBE ANALYSIS ---
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # --- BUILD & PUSH DOCKER IMAGE ---
  build-and-push:
    runs-on: ubuntu-latest
    needs: sonarqube
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        env:
          IMAGE_NAME: ${{ secrets.FRONTEND_IMAGE }}
        run: |
          echo "Building image $IMAGE_NAME:${{ github.sha }}"
          docker buildx build --tag $IMAGE_NAME:${{ github.sha }} --tag $IMAGE_NAME:latest --push .

  # --- DEPLOY TO EC2 ---
  deploy-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy frontend to EC2
        env:
          FRONTEND_IMAGE: ${{ secrets.FRONTEND_IMAGE }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          REG_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          REG_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
            echo '$REG_PASSWORD' | docker login $REGISTRY -u '$REG_USERNAME' --password-stdin &&
            docker pull $FRONTEND_IMAGE:latest &&
            docker ps -q --filter 'name=projecthub-frontend' | xargs -r docker stop &&
            docker ps -aq --filter 'name=projecthub-frontend' | xargs -r docker rm &&
            docker run -d --name projecthub-frontend \
              --link projecthub-backend \
              -p 8080:80 \
              $FRONTEND_IMAGE:latest
          "
