<div>
  <h1 class="text-3xl font-bold mb-2">Activity</h1>
  <p class="text-slate-500 mb-6">Track all changes and updates</p>

  <div *ngIf="loading" class="text-slate-500">Loading...</div>
  <div *ngIf="error" class="text-red-500">{{ error }}</div>

  <section *ngIf="!loading && activities.length" class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6">
    <h2 class="text-xl font-bold mb-4">Recent Activity</h2>
    <div class="h-[60vh] overflow-y-auto">
      <ul>
        <li *ngFor="let a of activities" class="flex items-center gap-4 py-4 border-b border-slate-100 last:border-b-0">
          <!-- Icon based on activity type (customize as needed) -->
          <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-orange-50 text-orange-600 text-xl">
            <lucide-icon [name]="getActivityIcon(a)"></lucide-icon>
          </span>
          <div>
            <div>
              <span class="font-semibold">{{ a.actorName || 'Unknown User' }}</span>
              <span class="lowercase"> {{ a.action }} </span>
              <span class="font-medium" *ngIf="a.targetName">{{ a.targetName }}</span>
            </div>
            <div class="text-slate-400 text-xs">
              {{ a.type | titlecase }} â€¢ {{ a.timestamp | date:'short' }}
            </div>
          </div>
        </li>
      </ul>
    </div>
  </section>
  <div *ngIf="!loading && !activities.length" class="text-slate-500">No activity yet.</div>
</div>
