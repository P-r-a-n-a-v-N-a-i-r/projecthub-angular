<div class="mb-8 flex flex-wrap items-center justify-between gap-4">
  <div>
    <h1 class="text-3xl font-bold tracking-tight text-slate-900">Team</h1>
    <p class="mt-1 text-slate-500">All registered users</p>
  </div>
  <!-- Invite Button -->
  <button (click)="openInviteModal()"
    class="bg-slate-500 hover:bg-slate-600 text-white font-semibold px-5 py-2.5 rounded-lg flex items-center gap-2 shadow-none">
    <lucide-icon name="user-plus" class="h-5 w-5"></lucide-icon>
    Invite Member
  </button>

  <!-- Modal -->
  <div *ngIf="showInviteModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-8 relative">
      <button class="absolute top-4 right-4 text-slate-400 hover:text-slate-700 text-2xl"
        (click)="closeInviteModal()">&times;</button>
      <h2 class="text-xl font-bold text-slate-900 mb-1">Invite Team Member</h2>
      <p class="text-slate-500 mb-5 text-sm">
        Invite a user by their email address to join the platform
      </p>
      <label class="block text-slate-700 font-semibold mb-1">Email Address</label>
      <input type="email" [(ngModel)]="inviteEmail" placeholder="user@example.com"
        class="mb-7 w-full rounded-lg border border-slate-300 px-4 py-2.5 text-base shadow-none focus:outline-none focus:ring-2 focus:ring-slate-400"
        autocomplete="off">
      <div *ngIf="inviteError" class="text-red-600 mb-2">{{ inviteError }}</div>
      <div *ngIf="inviteSuccess" class="text-green-700 mb-2">{{ inviteSuccess }}</div>
      <button (click)="sendInvitation()" [disabled]="!inviteEmail || inviteLoading"
        class="w-full h-12 rounded-lg bg-slate-500 hover:bg-slate-600 text-white font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed transition">
        {{ inviteLoading ? 'Sending...' : 'Send Invitation' }}
      </button>
    </div>
  </div>
</div>

<div class="h-[70vh] overflow-y-auto">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <div *ngFor="let user of users"
      class="w-full rounded-2xl border border-slate-200 bg-white px-8 py-7 shadow-sm flex flex-col justify-center">
      <div class="flex items-center gap-6 mb-6">
        <!-- Avatar with initials -->
        <div class="w-16 h-16 rounded-full bg-slate-400 flex items-center justify-center text-2xl font-bold text-white">
          {{ getUserInitials(user.name) }}
        </div>
        <div>
          <div class="text-xl font-semibold text-slate-900">{{ user.name }}</div>
          <div class="flex items-center gap-2 text-slate-500">
            <lucide-icon name="mail" class="h-4 w-4"></lucide-icon>
            {{ user.email }}
          </div>
        </div>
      </div>
      <div class="flex gap-10 text-slate-600">
        <div>
          <span class="block">Projects</span>
          <span class="font-bold text-slate-900">{{ user.projectsCount ?? 0 }}</span>
        </div>
        <div>
          <span class="block">Tasks</span>
          <span class="font-bold text-slate-900">{{ user.tasksCount ?? 0 }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
